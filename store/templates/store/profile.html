{% extends "store/base.html" %}
{% load static %}

{% block title %}Profil Saya{% endblock %}

{% block content %}
<div class="profile-container" style="max-width:400px;margin:40px auto;padding:32px 24px;background:#fff;border-radius:10px;box-shadow:0 2px 8px #0001;">
    <h2 style="text-align:center;">Profil Saya</h2>

    <div style="text-align:center;margin-bottom:20px;">
        <img src="{% static 'images/profile-icon.png' %}" alt="Profile"
             style="width:80px;height:80px;border-radius:50%;background:#eee;object-fit:cover;box-shadow:0 2px 8px rgba(0,0,0,0.1);">
    </div>

    <table style="width:100%;font-size:16px;">
        <tr><td><b>Username</b></td><td>{{ user.username }}</td></tr>
        <tr><td><b>Email</b></td><td>{{ user.email }}</td></tr>
    </table>


    <div style="text-align:center;margin-top:20px;">
        <a href="{% url 'store:order_history' %}" style="
            display:inline-block;
            padding: 10px 20px;
            background: #1976d2;
            color: white;
            border-radius: 6px;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <i class="fas fa-history"></i> Riwayat Transaksi
        </a>
    </div>
    <div style="text-align:center;margin-top:30px;">
        <form action="{% url 'store:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" style="
                background: #e53935;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 6px;
                font-size: 15px;
                cursor: pointer;
                box-shadow: 0 2px 6px rgba(0,0,0,0.15);">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </form>
    </div>
</div>
{% endblock %}
