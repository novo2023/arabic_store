{% extends "store/base.html" %}
{% block title %}Login / Daftar{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>Masuk ke Akun Anda</h2>
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        <form method="post" action="{% url 'store:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username atau Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-large">Masuk</button>
        </form>
        <p class="auth-switch">Belum punya akun? <a href="{% url 'store:register' %}">Daftar di sini</a></p>
    </div>
</div>
<style>
.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
}
.auth-box {
    background: #fff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 2px 16px rgba(0,0,0,0.08);
    width: 100%;
    max-width: 400px;
}
.auth-box h2 {
    margin-bottom: 24px;
    text-align: center;
}
.form-group {
    margin-bottom: 18px;
}
.form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
}
.form-group input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 1rem;
}
.btn-large {
    width: 100%;
    padding: 12px;
    background: #b88c4a;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
}
.btn-large:hover {
    background: #9c7842;
}
.auth-switch {
    text-align: center;
    margin-top: 18px;
}
.auth-switch a {
    color: #b88c4a;
    text-decoration: underline;
}
.messages {
    list-style-type: none;
    padding: 0;
    margin: 0 0 20px 0;
}
.messages li {
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 4px;
}
.messages .error {
    background-color: #f8d7da;
    color: #721c24;
}
.messages .success {
    background-color: #d4edda;
    color: #155724;
}
</style>
{% endblock %}
